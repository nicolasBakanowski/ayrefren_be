version: '3.9'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: ayre_fren_db
      POSTGRES_USER: ayre_user
      POSTGRES_PASSWORD: ayre_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  migrate:
    build: .
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://ayre_user:ayre_password@db:5432/ayre_fren_db
    depends_on:
      - db
    command: alembic upgrade head
    restart: "no"
    networks:
      - app-network

  web:
    build: .
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://ayre_user:ayre_password@db:5432/ayre_fren_db
      TEST_DATABASE_URL: postgresql+asyncpg://ayre_user:ayre_password@db:5432/ayre_fren_test_db
    ports:
      - "8000:8000"
    depends_on:
      - db
      - migrate
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
